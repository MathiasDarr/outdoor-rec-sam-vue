AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  SESEmailAddress:
    Type: String
    Default: arn:aws:ses:us-west-2:710339184759:identity/neuralstyleglacier@gmail.com

Resources:
  SESRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "cognito-idp.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "CognitoSESPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "ses:SendEmail"
                  - "ses:SendRawEmail"
                Resource: "arn:aws:ses:us-west-2:710339184759:identity/neuralstyleglacier@gmail.com"

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UserPoolName: !Sub ${AWS::StackName}-UserPool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: my-app
      GenerateSecret: false
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH


Outputs:
  UserPool:
    Value: !Ref UserPool
    Export:
      Name: !Join [ ':', [ !Ref 'AWS::StackName', 'UserPool' ] ]

  UserPoolClient:
    Value: !Ref UserPoolClient
    Export:
      Name: !Join [ ':', [ !Ref 'AWS::StackName', 'UserPoolClient' ] ]


  UserPoolARN:
    Export:
      Name: !Join [ ':', [ !Ref 'AWS::StackName', 'UserPoolARN' ] ]
    Value:
      Fn::GetAtt: UserPool.Arn

