AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  query-ap
  Sample SAM Template for query-api

Parameters:
  Region:
    Type: String
    Default: us-west-2

  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
      - http://dynamo-local:8000
      - cloud
    Description: http://dynamo-local:8000, cloud

Resources:
  CustomersAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: OrdersAPI
      DefinitionUri: ./swagger.yaml
      StageName: Prod
#      Auth:
#        DefaultAuthorizer: MyCognitoAuthorizer
#        Authorizers:
#          MyCognitoAuthorizer:
#            UserPoolArn: !ImportValue outdoorec-userpool-stack:UserPoolARN

  CustomerDetailFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: CustomersOrdersFunction
      CodeUri: handlers/customer_detail/
      Layers:
        - !Ref AuthorizationLayer

      Handler: app.lambda_handler
      Runtime: python3.7
      Environment:
        Variables:
          dynamo_endpoint: !Ref DynamoEndpoint
          userpool_id: !ImportValue outdoorec-userpool-stack:UserPool
          app_client_id: !ImportValue outdoorec-userpool-stack:UserPoolClient
          region: !Ref Region

      Policies:
        - DynamoDBReadPolicy:
            TableName: Customers
      Events:
        VendorQuery:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref CustomersAPI
            Path: /customers/{customerID}
            Method: get


