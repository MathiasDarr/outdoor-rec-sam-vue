AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'query-ap Sample SAM Template for query-api

  '
Parameters:
  Region:
    Type: String
    Default: us-west-2
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Resources:
  OrdersAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: OrdersAPI
      DefinitionUri: s3://dakobed-serverless-apis/b34dcd7256fcae8f800b46d00ca262e1
      StageName: Prod
  CustomersOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CustomersOrdersFunction
      CodeUri: s3://dakobed-serverless-apis/e2989006f8b04e2529f26f6aaaffef34
      Layers:
      - Ref: AuthorizationLayer
      Handler: app.lambda_handler
      Runtime: python3.7
      Environment:
        Variables:
          dynamo_endpoint:
            Ref: DynamoEndpoint
          userpool_id:
            Fn::ImportValue: outdoorec-userpool-stack:UserPool
          app_client_id:
            Fn::ImportValue: outdoorec-userpool-stack:UserPoolClient
          region:
            Ref: Region
      Policies:
      - DynamoDBReadPolicy:
          TableName: Orders
      Events:
        VendorQuery:
          Type: Api
          Properties:
            RestApiId:
              Ref: OrdersAPI
            Path: /orders/{customerID}
            Method: get
  AuthorizationLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: s3://dakobed-serverless-apis/3ff94234273672c11784c3fa6f8cc03f
      CompatibleRuntimes:
      - python3.7
    Metadata:
      BuildMethod: python3.7
